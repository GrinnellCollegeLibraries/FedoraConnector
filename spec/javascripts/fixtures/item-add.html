<form id="datastream-form" enctype="application/x-www-form-urlencoded" method="post" action="">
<div class="field"><div id="server-label" class="two columns alpha"><label for="server" class="optional">Server</label></div>
<div class="inputs five columns omega">
<p class="explanation">Select a Fedora server.</p>
<select name="server" id="server">
    
</select></div></div>
<div class="field"><div id="pid-label" class="two columns alpha"><label for="pid" class="optional">PID</label></div>
<div class="inputs five columns omega">
<p class="explanation">Enter the PID of the Fedora resource.</p>
<input type="text" name="pid" id="pid" value="" size="40"></div></div>
<div class="field"><div id="dsids-label" class="two columns alpha"><label for="dsids" class="optional">Datastreams</label></div>
<div class="inputs five columns omega">
<p class="explanation">Choose one or more datastreams.</p>
<select name="dsids[]" id="dsids" multiple="multiple" size="20">
    
</select></div></div>
<div class="field"><div id="import-label" class="two columns alpha"><label for="import" class="optional">Import now?</label></div>
<div class="inputs five columns omega">
<p class="explanation">Import Fedora data when the Item is saved.</p>
<input type="hidden" name="import" value="0"><input type="checkbox" name="import" id="import" value="1"></div></div>

<input type="hidden" name="datastreamsuri" value="/fedora-connector/datastreams/query-datastreams" id="datastreamsuri">

<input type="hidden" name="saveddsids" value="" id="saveddsids"></form>

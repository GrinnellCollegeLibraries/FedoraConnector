[routes]

fedoraDefault.route = "fedora-connector"
fedoraDefault.defaults.module = "fedora-connector"
fedoraDefault.defaults.controller = "servers"
fedoraDefault.defaults.action = "browse"

fedoraServersAction.route = "fedora-connector/servers/:action/:id"
